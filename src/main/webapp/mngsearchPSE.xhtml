<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/mngtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/searchPSE.png" />
		</h1>


		<form name="form1" class="fontstyle" method="post">
			<table align="center">

				<tr>

					<td><p align="center"></p></td>
					<td>
						
					</td>
					<td><h:form>
							<h:selectManyCheckbox value="#{mngpsesearch.kindConditions}">
								<f:selectItem itemLabel="事假" itemValue="1" />
								<f:selectItem itemLabel="病假" itemValue="2" />
								<f:selectItem itemLabel="喪假" itemValue="3" />
								<f:selectItem itemLabel="產假" itemValue="4" />
								<f:selectItem itemLabel="特休" itemValue="5" />
							</h:selectManyCheckbox>
							<h:selectManyCheckbox value="#{mngpsesearch.statusConditions}">
								<f:selectItem itemLabel="通過" itemValue="1" />
								<f:selectItem itemLabel="退回" itemValue="2" />
								<f:selectItem itemLabel="待審核" itemValue="3" />
							</h:selectManyCheckbox>



							<p:outputLabel for="popup" value="Popup:" />
							<p:calendar id="popup" value="#{mngpsesearch.startDate}"
								pattern="yyyy-MM-dd" />

							<p:outputLabel for="event" value="Select Event:" />
							<p:calendar id="event" value="#{mngpsesearch.endDate}"
								pattern="yyyy-MM-dd">
								</p:calendar>



								<br />
								<h:commandButton value="查詢"
									action="#{mngpsesearch.mngPSESearch}" />
								<br />
							姓名:<h:inputText type="text" value="#{mngpsesearch.name}" />
								<br />
							編號:<h:inputText type="text" value="#{mngpsesearch.emp}" />

							
						</h:form></td>


				</tr>
			</table>

		</form>
		<h2></h2>
		<br />

<p:dataTable value="#{mngpsesearch.searchPSEList}" var="searchpse" width="1400"
         >
         
         
         <p:column>
            <f:facet name="header">員工編號</f:facet>
         </p:column>
          <p:column>
            <f:facet name="header">員工編號</f:facet>
         </p:column>
         <p:column>
            <f:facet name="header">員工編號</f:facet>
           #{searchpse.eid}
         </p:column>
         <p:column>
            <f:facet name="header">員工姓名</f:facet>
            #{searchpse.name}
         </p:column>
         <p:column>
            <f:facet name="header">假單編號</f:facet>
            #{searchpse.pid}
         </p:column>
         <p:column>    				
            <f:facet name="header">假單種類</f:facet>    				
            #{searchpse.kname}
         </p:column>
         <p:column>    				
            <f:facet name="header">開始時間</f:facet>    				
            #{searchpse.starttime}
         </p:column>
         <p:column>    				
            <f:facet name="header">結束時間</f:facet>    				
            #{searchpse.endtime}
         </p:column>
          <p:column>
            <f:facet name="header">假單狀態</f:facet>
           #{searchpse.sname}
         </p:column>
      </p:dataTable>









	

		<br />
		<br />




	</ui:define>
</ui:composition>
