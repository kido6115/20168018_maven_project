<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/hrtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/people.png" />
		</h1>
		<div align="center">
		<h:form>
		<table><tr><td>
			員工編號
			<h:inputText size="10" value="#{hrsearch.eid}"></h:inputText>
			<br /> 員工姓名
			<h:inputText size="10" value="#{hrsearch.name}"></h:inputText>
			<br /> </td>
			<td>部門
			<h:selectOneMenu style="width:125px" value="#{hrsearch.deptId}">
				<f:selectItem itemLabel="任意部門" itemValue="" />
				<f:selectItem itemLabel="HR" itemValue="1" />
				<f:selectItem itemLabel="SALE" itemValue="2" />
				<f:selectItem itemLabel="IT" itemValue="3" />
				<f:selectItem itemLabel="FINANCE" itemValue="4" />
				<f:selectItem itemLabel="MARKETING" itemValue="5" />
			</h:selectOneMenu>
			<br /> 職稱
			<h:selectOneMenu style="width:125px" value="#{hrsearch.jobId}">
				<f:selectItem itemLabel="任意職稱" itemValue="" />
				<f:selectItem itemLabel="專員" itemValue="4"/>
				<f:selectItem itemLabel="部門經理" itemValue="2" />
				<f:selectItem itemLabel="助理" itemValue="1" />
				
			</h:selectOneMenu>
			</td></tr></table>
			<h:commandButton value="查詢" action="#{hrsearch.hrSearch}"></h:commandButton>
			</h:form>
			
		</div>
		<h:form>
		<p:dataTable value="#{hrsearch.submitList}" var="hr" width="800"
         >
       
          <p:column>
            <f:facet name="header">員工編號</f:facet>
           
         </p:column>
         
         <p:column>    				
            <f:facet name="header">員工姓名</f:facet>    				
           #{hr.hrList.name}
         </p:column>
         <p:column>
            <f:facet name="header">員工編號</f:facet>
            #{hr.hrList.eid}
         </p:column>
         <p:column>
            <f:facet name="header">部門</f:facet>
            #{hr.hrList.depName}
         </p:column>
         <p:column>
            <f:facet name="header">職稱</f:facet>
            #{hr.hrList.jobName}
         </p:column>
         <p:column>
            <f:facet name="header">調動</f:facet>
            	<h:selectOneMenu style="width:125px" value="#{hr.deptId}">
				
				<f:selectItem itemLabel="HR" itemValue="1" />
				<f:selectItem itemLabel="SALE" itemValue="2" />
				<f:selectItem itemLabel="IT" itemValue="3" />
				<f:selectItem itemLabel="FINANCE" itemValue="4" />
				<f:selectItem itemLabel="MARKETING" itemValue="5" /><br/>
			</h:selectOneMenu>
			<h:selectOneMenu style="width:125px" value="#{hr.jobId}">
				
				<f:selectItem itemLabel="專員" itemValue="4"/>
				<f:selectItem itemLabel="部門經理" itemValue="2" />
				<f:selectItem itemLabel="助理" itemValue="1" />
				
			</h:selectOneMenu>
         </p:column>
      </p:dataTable>
      <div align="right"><h:commandButton value="送出" action = "#{hrsubmit.submit(hrsearch.submitList)}"></h:commandButton></div>
		</h:form>

	

		<br />


		



		<br />
		<br />


	</ui:define>
</ui:composition>
