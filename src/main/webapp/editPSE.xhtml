<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="title">
		<h1>修改/刪除假單</h1>
		<div align="center">
			<h:form>
				<h:commandButton value="submit" action="#{editpse.editPSE}"></h:commandButton>
			</h:form>
		</div>
		<p:dataTable value="#{editpse.editPSEList}" var="edit">
			<p:column>
				<f:facet name="header">姓名</f:facet>


			</p:column>
			<p:column>
				<f:facet name="header">選取</f:facet>    				
           
         </p:column>
			<p:column>
				<f:facet name="header">編號</f:facet>    				
            #{edit.pid}
           
         </p:column>
			<p:column>
				<f:facet name="header">申請時間</f:facet>    				
            #{edit.time}
           
         </p:column>
			<p:column>
				<f:facet name="header">主管回覆</f:facet>    				
            #{edit.reply}
           
         </p:column>
			<p:column>
				<f:facet name="header">修改假單</f:facet>    				
            <h:form>
            <h:commandButton value="修改" action="#{modifypse.modify}">
            <f:param name="pid" value="#{edit.pid}"></f:param>
            </h:commandButton>
            </h:form>
           
         </p:column>
		</p:dataTable>
		<table class="CSSTableGenerator">
			<tr>
				<td scope="col">選取</td>
				<td scope="col">主假單編號</td>
				<td scope="col">申請時間</td>
				<td scope="col">退回原因</td>
				<td scope="col">查看內容</td>
			</tr>




			<tr>
				<td scope="row"><input type="checkbox" name="checkbox" value=""
					id="checkbox" /></td>

				<td></td>
				<td></td>
				<td></td>
				<td width="20%"><h:form>
						<h:commandButton class="btn btn-info btn-lg" value="查看內容"
							action="viewPSE.xhtml" />
					</h:form> <h:form>
						<h:commandButton class="btn btn-info btn-lg" value="修改假單"
							action="modifyPSE.xhtml" />
					</h:form></td>

			</tr>

		</table>

		<br />
		<input class="btn btn-primary" type="button" name="button2"
			id="button2" value="刪除假單"
			onclick="if(confirm('確認要刪除嗎？')) this.form.submit();" />




	</ui:define>
</ui:composition>
