<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/hrtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/sethour.png" />
		</h1>

		<div align="right">
			<h:form>
				<h:commandButton value="新增下年度時數" action="#{addnextyear.addyear}" />
			</h:form>
		</div>
		<div align="center">
			<h:form>
				<h:selectOneMenu id="year" value="#{sethour.year}"
					style="width:125px">
					<f:selectItem itemLabel="2020" itemValue="2020" />
					<f:selectItem itemLabel="2019" itemValue="2019" />
					<f:selectItem itemLabel="2018" itemValue="2018" />
					<f:selectItem itemLabel="2017" itemValue="2017" />
					<f:selectItem itemLabel="2016" itemValue="2016" />
				</h:selectOneMenu>
				<h:selectManyCheckbox value="#{sethour.kindConditions}">
					<f:selectItem itemLabel="病假" itemValue="2" />
					<f:selectItem itemLabel="喪假" itemValue="3" />
					<f:selectItem itemLabel="產假" itemValue="4" />
					<f:selectItem itemLabel="特休" itemValue="5" />

				</h:selectManyCheckbox>
			
	                                           姓名:<h:inputText type="text"
					value="#{sethour.name}" />
				<br />
							編號:<h:inputText type="text" value="#{sethour.eid}" />


				<br />
				<h:commandButton value="查詢" action="#{sethour.searchHour}" />
				<br />



			</h:form>
		</div>

		<h2></h2>
		<br />
		<h:form>
			<p:dataTable value="#{sethour.showList}" var="set">
				<p:column>
					<f:facet name="header">年度</f:facet>
		#{set.data.year}
		</p:column>
				<p:column>
					<f:facet name="header">員工編號</f:facet>
		#{set.data.eid}
		</p:column>
				<p:column>
					<f:facet name="header">員工姓名</f:facet>
		#{set.data.name}
		</p:column>
				<p:column>
					<f:facet name="header">假別</f:facet>
		#{set.data.kname}
		</p:column>
				<p:column>
					<f:facet name="header">本年額度</f:facet>
		#{set.data.credit}
		</p:column>

				<p:column>
					<f:facet name="header">修改額度</f:facet>

					<p:inputText size="6" value="#{set.credit}"></p:inputText>
		
		</p:column>
		</p:dataTable>
		<div align="right"><h:commandButton value="送出" action="#{submithour.submit(sethour.showList)}"></h:commandButton></div>
		</h:form>
		<p />
		<p>※請在「修改額度」欄位輸入新設定之額度，不欲設定者請保留空白即可。</p>
		



		<br />





		<br />





	</ui:define>
</ui:composition>
