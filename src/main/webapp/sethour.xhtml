<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/hrtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/sethour.png" />
		</h1>

        <div align="right">
		<h:form>
		<h:commandButton value="新增下年度時數" action="#{addnextyear.addyear}"/>
		</h:form>
		</div>
		<div align="center">
			<h:form>
				<h:selectOneMenu id="year" value="#{sethour.year}"
					style="width:125px">
					<f:selectItem itemLabel="2017" itemValue="2017" />
					<f:selectItem itemLabel="2016" itemValue="2016" />
					<f:selectItem itemLabel="2015" itemValue="2015" />
				</h:selectOneMenu>
				<h:selectManyCheckbox value="#{sethour.kindConditions}">
					<f:selectItem itemLabel="病假" itemValue="2" />
					<f:selectItem itemLabel="喪假" itemValue="3" />
					<f:selectItem itemLabel="產假" itemValue="4" />
					<f:selectItem itemLabel="特休" itemValue="5" />

				</h:selectManyCheckbox>
			
	                                           姓名:<h:inputText type="text"
					value="#{sethour.name}" />
				<br />
							編號:<h:inputText type="text" value="#{sethour.eid}" />


				<br />
				<h:commandButton value="查詢" action="#{sethour.searchHour}" />
				<br />



			</h:form>
		</div>

		<h2></h2>
		<br />
		
		<p:dataTable value="#{sethour.searchHourList}" var="set">
			<p:column>
				<f:facet name="header">年度</f:facet>
		#{set.year}
		</p:column>
			<p:column>
				<f:facet name="header">員工編號</f:facet>
		#{set.eid}
		</p:column>
			<p:column>
				<f:facet name="header">員工姓名</f:facet>
		#{set.name}
		</p:column>
			<p:column>
				<f:facet name="header">假別</f:facet>
		#{set.kname}
		</p:column>
			<p:column>
				<f:facet name="header">本年額度</f:facet>
		#{set.credit}
		</p:column>
		
			<p:column>
				<f:facet name="header">修改額度</f:facet>
				<h:form>
				<p:inputText size="6" ></p:inputText>
				<h:commandButton value="修改" action ="#{submithour.submit}">
					<f:param name="year" value="#{set.year}"></f:param>
					<f:param name="eid" value="#{set.eid}"></f:param>
					<f:param name="kname" value="#{set.kname}"></f:param>

				</h:commandButton>
				</h:form>
			</p:column>
		</p:dataTable>
		
		<p />
		<p>※請在「修改額度」欄位輸入新設定之額度，不欲設定者請保留空白即可。</p>
		<button class="btn btn-primary" type="submit" name="submit"
			id="submit">
			<img src="img/paper-plane.png" />送出
		</button>




		<br />





		<br />





	</ui:define>
</ui:composition>
