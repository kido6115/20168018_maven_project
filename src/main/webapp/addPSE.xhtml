<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="title">
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">




						<h1>
							<img src="img/add.png" />
						</h1>
						<p></p>
						<div id="form">


							<h:form>
								<table class="CSSTableGenerator " id="tt">
									<tr>
										<td colspan="2" scope="col"><label for="textfield3">姓名
												:</label></td>
										<td colspan="3" scope="col"></td>
									</tr>
									<tr id="star">
										<td colspan="2" scope="row"><label for="textfield4">員工編號:</label></td>
										<td colspan="3"></td>
									</tr>
									<tr>
										<td colspan="2">各假別剩餘額度(待審核)</td>
										<td colspan="3"></td>

									</tr>




									<tr class="">
										<td rowspan="5" scope="row"><p>子假單</p>
											<p></p></td>
										<td scope="row">假別</td>
										<td colspan="3" id=""><h:selectOneRadio value="#{addpse.kind}"
												style="width:125px">
												<f:selectItem itemLabel="事假" itemValue="1" />
												<f:selectItem itemLabel="病假" itemValue="2" />
												<f:selectItem itemLabel="喪假" itemValue="3" />
												<f:selectItem itemLabel="產假" itemValue="4" />
												<f:selectItem itemLabel="特休" itemValue="5" />
											</h:selectOneRadio></td>
									</tr>
									<tr class="">
										<td scope="row">假別起始日期:</td>
										<td><p:calendar id="popup" value="#{addpse.startDate}"
												pattern="yyyy-MM-dd" /></td>
										<td>假別起始時間:</td>
										<td><p:selectOneMenu 
												value="#{addpse.startTime}" style="width:125px">
												<f:selectItem itemLabel="9:00" itemValue="9:00" />
												<f:selectItem itemLabel="9:30" itemValue="9:30" />
												<f:selectItem itemLabel="10:00" itemValue="10:00" />
												<f:selectItem itemLabel="10:30" itemValue="10:30" />
												<f:selectItem itemLabel="11:00" itemValue="11:00" />
												<f:selectItem itemLabel="11:30" itemValue="11:30" />
												<f:selectItem itemLabel="12:00" itemValue="12:00" />
												<f:selectItem itemLabel="13:00" itemValue="13:00" />
												<f:selectItem itemLabel="13:30" itemValue="13:30" />
												<f:selectItem itemLabel="14:00" itemValue="14:00" />
												<f:selectItem itemLabel="14:30" itemValue="14:30" />
												<f:selectItem itemLabel="15:00" itemValue="15:00" />
												<f:selectItem itemLabel="15:30" itemValue="15:30" />
												<f:selectItem itemLabel="16:00" itemValue="16:00" />
												<f:selectItem itemLabel="16:30" itemValue="16:30" />
												<f:selectItem itemLabel="17:00" itemValue="17:00" />
												<f:selectItem itemLabel="17:30" itemValue="17:30" />
												<f:selectItem itemLabel="18:00" itemValue="18:00" />
												
											</p:selectOneMenu></td>
									</tr>
									<tr class="">
										<td scope="row">假別結束日期:</td>
										<td><p:calendar id="event" value="#{addpse.endDate}"
												pattern="yyyy-MM-dd" /></td>
										<td>假別結束時間:</td>
										<td>
										<p:selectOneMenu 
												value="#{addpse.endTime}" style="width:125px">
												<f:selectItem itemLabel="9:00" itemValue="9:00" />
												<f:selectItem itemLabel="9:30" itemValue="9:30" />
												<f:selectItem itemLabel="10:00" itemValue="10:00" />
												<f:selectItem itemLabel="10:30" itemValue="10:30" />
												<f:selectItem itemLabel="11:00" itemValue="11:00" />
												<f:selectItem itemLabel="11:30" itemValue="11:30" />
												<f:selectItem itemLabel="12:00" itemValue="12:00" />
												<f:selectItem itemLabel="13:00" itemValue="13:00" />
												<f:selectItem itemLabel="13:30" itemValue="13:30" />
												<f:selectItem itemLabel="14:00" itemValue="14:00" />
												<f:selectItem itemLabel="14:30" itemValue="14:30" />
												<f:selectItem itemLabel="15:00" itemValue="15:00" />
												<f:selectItem itemLabel="15:30" itemValue="15:30" />
												<f:selectItem itemLabel="16:00" itemValue="16:00" />
												<f:selectItem itemLabel="16:30" itemValue="16:30" />
												<f:selectItem itemLabel="17:00" itemValue="17:00" />
												<f:selectItem itemLabel="17:30" itemValue="17:30" />
												<f:selectItem itemLabel="18:00" itemValue="18:00" />
												
											</p:selectOneMenu></td>
									</tr>
									<tr class="d1">
										<td scope="row">請假時數:</td>
										<td colspan="3"><input type="text" name="total1"
											id="total1" /></td>

									</tr>
									<tr id="end1" class="d1">
										<td scope="row">員工備註:</td>
										<td colspan="3"><p:inputTextarea rows="6" cols="33" value="#{addpse.ps}" /></td>
									</tr>





								</table>
								<br />

								<!-- <button class="btn btn-primary" type="button"
									style="float: right;" id="add">
									新增假別 <span class="glyphicon glyphicon-plus-sign"></span>
								</button>
 -->
								<p></p>

								<!-- 	<button  class="btn btn-primary" type="submit" name="submit"
										id="submit"><img src="img/paper-plane.png"/>送出</button>
									onclick="javascript:location.href='addPSEview.jsp'" -->
								<h:commandButton value="送出" action="#{addpse.addpse}" />

							</h:form>
							<!-- 匯入假單 -->

							<br />
							<br />
							<div
								style="border: 3px solid #2c3e50; border-radius: 20px; font-size: 2.2rem; padding-right: 50px; width: 30%;">
								<div
									style="background-color: #2c3e50; border-radius: 15px 0px 15px 0px; color: white; float: left;">匯入假單:</div>
								<br />
								<br />
								<div style="padding-left: 50px;">
									<form name="myform2" action="downloadServlet" method="post">
										<button class="btn btn-sm btn-default" type="submit"
											name="submit">
											<img src="img/download.png" />下載範本
										</button>

									</form>

									<br />
									<br />
									<form name="myform" action="importServlet" method="post"
										enctype="multipart/form-data">
										<input style="background-color: white" type="file"
											name="myfile" /> <br />

										<button class="btn btn-danger" type="submit" name="submit"
											style="float: right;">匯入假單</button>
										<br />
									</form>

								</div>
								<h:form>

								</h:form>






								<!-- 結束 -->



								<p></p>
							</div>
						</div>


					</div>

				</div>
			</div>
		</div>



	</ui:define>
</ui:composition>
