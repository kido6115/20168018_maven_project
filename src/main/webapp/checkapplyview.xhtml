<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/hrtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/applpcheck.png" />
		</h1>
		<h:form>
			<p:dataScroller value="#{showcheckapplychange.checkApplyList}"
				var="check" chunkSize="10">


				<h:panelGrid columns="4" style="width:100%"
					columnClasses="logo,detail">
					<h:panelGrid>
        sssssssss
        </h:panelGrid>
					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="員工編號:" />
							<h:outputText value="#{check.eid}" style="font-weight: bold" />

							<h:outputText value="員工姓名:" />
							<h:outputText value="#{check.name}" style="font-weight: bold" />


							<br />
						</h:panelGrid>

					</p:outputPanel>

					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">

							<h:outputText value="申請時間:" />
							<h:outputText value="#{check.ap_date}" style="font-weight: bold" />

							<h:outputText value="原部門:" />
							<h:outputText value="#{check.dep_name}" style="font-weight: bold" />
							<h:outputText value="原職務:" />
							<h:outputText value="#{check.job_name}" style="font-weight: bold" />



							<br />
						</h:panelGrid>

					</p:outputPanel>
					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="申請部門:" />
							<h:outputText value="#{check.ap_dep_name}"
								style="font-weight: bold" />

							<h:outputText value="申請職務:" />
							<h:outputText value="#{check.ap_job_name}"
								style="font-weight: bold" />
							<h:outputText value="申請原因:" />
							<h:outputText value="#{check.reason}" style="font-weight: bold" />


							<br />
						</h:panelGrid>

					</p:outputPanel>



				</h:panelGrid>
			</p:dataScroller>

			<br />
			<div align="center">

				<h:commandButton value="通過" action="#{acceptapplychange.accept}">
					<f:param name="aPID" value="#{showcheckapplychange.aPID}" />
				</h:commandButton>
				<h:commandButton value="退回" action="#{dclineapplychange.decline}">
					<f:param name="aPID" value="#{showcheckapplychange.aPID}" />
				</h:commandButton>
			</div>
		</h:form>


		<br />


	</ui:define>
</ui:composition>
