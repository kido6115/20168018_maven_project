<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/mngtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/check.png" />
		</h1>

		<p></p>
		<div id="form">
			<h:form>
				<p:dataScroller value="#{showcheckpse.checkSubList}" var="check"
					chunkSize="10"  >


					<h:panelGrid columns="4" style="width:100%"
						columnClasses="logo,detail">
						<h:panelGrid>
        ssssssss
        </h:panelGrid>
						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="假單:" />
								<h:outputText value="#{check.pcid}" style="font-weight: bold" />

								<h:outputText value="假別:" />
								<h:outputText value="#{check.kname}" style="font-weight: bold" />

								
								<br />
							</h:panelGrid>

						</p:outputPanel>

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="開始日期:" />
								<h:outputText value="#{check.startdate}"
									style="font-weight: bold" />

								<h:outputText value="結束日期:" />
								<h:outputText value="#{check.enddate}" style="font-weight: bold" />
								<h:outputText value="時數:" />
								<h:outputText value="#{check.pctotal}" style="font-weight: bold" />

								
								<br />
							</h:panelGrid>

						</p:outputPanel>
						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="開始時間:" />
								<h:outputText value="#{check.starttime}"
									style="font-weight: bold" />

								<h:outputText value="結束時間:" />
								<h:outputText value="#{check.endtime}" style="font-weight: bold" />

								<h:outputText value="備註:" />
								<h:outputText value="#{check.ps}" style="font-weight: bold" />
								<br />
							</h:panelGrid>

						</p:outputPanel>



					</h:panelGrid>
				</p:dataScroller>
			
			<br />
			<div align = "center">
			
			<h:commandButton value = "通過" action="#{acceptpse.accept}">
			<f:param name = "pid" value="#{showcheckpse.pid}"/>
			</h:commandButton>
			
		    <h:commandButton value = "退回" action="#{declinepse.decline}" >
		    <f:param name = "pid" value="#{showcheckpse.pid}"/>
		    </h:commandButton>
		    </div>
		    </h:form>
		    </div>
			


			<p></p>
			<p></p>
			<p></p>
			<p></p>
		




	</ui:define>
</ui:composition>
