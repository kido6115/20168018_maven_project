<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/mngtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/check.png" />
		</h1>
		<div align="center">
		<h:form id= "form">
			<h:commandButton value="submit" action="#{checkpse.checkPSE}"  />
		</h:form>
		</div>
		<h:form>
		<p:dataTable value="#{checkpse.checkPSEList}" var="check" width="1400">
		
			<p:column>
				<f:facet name="header">員工編號</f:facet>
			</p:column>
			<p:column>
				<f:facet name="header">假單編號</f:facet>
				
           #{check.pid}
         </p:column>
			<p:column>
				<f:facet name="header">員工編號</f:facet>
            #{check.eid}
         </p:column>
			<p:column>
				<f:facet name="header">員工姓名</f:facet>
            #{check.name}
         </p:column>
			<p:column>
				<f:facet name="header">申請時間</f:facet>    				
            #{check.applytime}
         </p:column>
			<p:column>
				<f:facet name="header">狀態</f:facet>    				
            #{check.status}
         </p:column>
			<p:column>
		<p:commandButton  value="審核" action="#{showcheckpse.showView}">
		 <f:param name = "pid" value="#{check.pid}"/>
		 <f:param name = "eid" value="#{check.eid}"/>
		  <f:param name = "name" value="#{check.name}"/>
		</p:commandButton>
			</p:column>

		</p:dataTable>
		</h:form>

		
		<br />





	</ui:define>
</ui:composition>
