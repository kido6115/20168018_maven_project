<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/mngtemplate.xhtml">
	<ui:define name="title">
		<h1>
			<img src="img/search.png" />
		</h1>



		<table align="center" border="0">
			<tr>
				<td><p align="center">


					
					</p></td>
				<td>
					<p align="left">
						



						<button class="btn btn-primary" type="submit">
							<img src="img/interface.png" />查詢
						</button>

						<button class="btn btn-warning" id="excel" type="submit">
							<img src="img/download.png" />匯出
						</button>
					</p>
				</td>
				<td><h:form>
						<h:selectOneMenu id="year" value="#{mnghoursearch.year}"
							style="width:125px">
							<f:selectItem itemLabel="2017" itemValue="2017" />
							<f:selectItem itemLabel="2016" itemValue="2016" />
							<f:selectItem itemLabel="2015" itemValue="2015" />
							</h:selectOneMenu>
							<br />
							員工編號:<h:inputText type="text"  value="#{mnghoursearch.emp}" />
							<br/>
							員工姓名:<h:inputText type="text"  value="#{mnghoursearch.name}" />
							
							<h:commandButton class="btn btn-info btn-lg" value="submit"
								action="#{mnghoursearch.mngHourSearch}" />
					</h:form></td>
			</tr>
		</table>

		<h2></h2>



		<br />
<p:dataTable value="#{mnghoursearch.searchHourMngList}" var="employee" width="800"
         >
       
          <p:column>
            <f:facet name="header">員工編號</f:facet>
         </p:column>
         
         <p:column>    				
            <f:facet name="header">姓名</f:facet>    				
            #{employee.name}
           
         </p:column>
         <p:column>
            <f:facet name="header">員工編號</f:facet>
            #{employee.eid}
         </p:column>
         <p:column>
            <f:facet name="header">假種</f:facet>
            #{employee.kname}
         </p:column>
         <p:column>
            <f:facet name="header">額度</f:facet>
            #{employee.credit}
         </p:column>
         <p:column>
            <f:facet name="header">年度</f:facet>
            #{employee.year}
         </p:column>
      </p:dataTable>

		



		<br />




	</ui:define>
</ui:composition>
